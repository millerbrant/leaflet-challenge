<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>

  <!-- The div that holds our map -->
  <h1 id="headbar">Earthquakes in the past 7 days:</h1><div id="divbar">
    <h3><label for="mags" id="stylebar" style="margin-right:1em">Select Magnitude Range:</label>

<select name="mags" id="magsel" class="vertical-center">
  <option value="All" style="font-size:2vw" class='optionSel'>All</option>
  <option value="1+" style="font-size:2vw" class='optionSel'>1+</option>
  <option value="2.5+" style="font-size:2vw" class='optionSel'>2.5+</option>
  <option value="4.5+" style="font-size:2vw" class='optionSel'>4.5+</option>
</select>
<!-- <button type="button" class="button">Click Me!</button> -->
</h3>
</div>

  <div id="map"></div>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <!-- D3 JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic.js"></script>

</html>
